<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <!--
    span: 영역을 잡아서 효과를 주고싶을때 사용한다
    strong: 강조의 의미로 굵게 글씨가 나오며, 스크린리더기에서 강세를넣어 읽혀진다
    b: 눈에보이는 글씨만 굵게 표시가된다.
    em: 강조의 의미로 기울임 글씨로 보이며, 스크린리더기에서는 높은음으로 읽혀진다.
    i: 눈에보이는 글씨만 기울임으로 표시가된다
    -->

    <span>test Text sample</span></p>
    <strong>test Text sample</strong>
    <b>test Text sample</b>
    <em>test Text sample</em>
    <i>test Text sample</i>

    <!--
    q:짧은인용문
    -->
    <hr />
    <span>철수왈:</span><q>영희야 오늘 저녁에 뭐하니.</q><br />
    <span>영희왈:</span><q>바빠</q><br />
    <span>철수왈:</span><q>내일은....?</q><br />
    <span>영희왈:</span><q>제사야.</q><br />
    <hr />
    <!--
    a : 앵커약자로서 링크를 할때 사용한다
         -href 속성에 이동할 파일또는 경로 주소 등을 입력하면
         해당경로 페이지를 이동한다
    -->
    <a href="http://www.naver.com">네이버로 이동</a><br />

    <span>영희왈:</span><q>영수내일 뭐하니.</q><br />
    <span>영수왈:</span><q>내일 <a href="http://www.sisul.or.kr/open_content/childrenpark/">여기</a>로가</q><br />







</body>
</html>
